<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="js/instascan.min.js"></script>
  <!-- Googl fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!-- Bootstrap css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--Parse SDK-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/2.9.1/parse.js"></script>
  <!--Parse Init-->
  <script src="js/parseInit.js"></script>
  <!--Login Check Script-->
  <script src="js/loginCheck.js"></script>
  <!--Logout Script-->
  <script src="js/logout.js"></script>
  <!--Submit File-->
  <script src="js/start_file.js"></script>
  <title>Submit Job</title>
</head>

<body>
  <video id="preview"></video><br />
  <span id="FileID"></span><br />
  <script type="text/javascript">
    var FileID = document.getElementById("FileID");
    document.addEventListener("DOMContentLoaded", event => {
      let scanner = new Instascan.Scanner({
        video: document.getElementById("preview")
      });
      Instascan.Camera.getCameras()
        .then(cameras => {
          scanner.camera = cameras[cameras.length - 1];
          scanner.start();
        })
        .catch(e => console.error(e));

      scanner.addListener("scan", content => {
        console.log(content);
        FileID.innerHTML = content;
      });
    });
  </script>
  <button class="btn btn-primary" onclick="startFile()">
    Start Job
  </button>
</body>

</html>
