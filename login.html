<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login</title>
  <!-- Googl fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!-- Bootstrap css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--css file-->
  <link rel="stylesheet" href="./css/login.css" />
  <!-- favicon -->
  <link rel="icon" type="image/png" href="assets/Seal_of_Sikkim.svg">
  <!--google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet" />
  <!--Parse SDK-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/2.9.1/parse.js"></script>
  <!--Parse Init-->
  <script src="js/parseInit.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <!--Login Auth-->
  <script>
    function login() {
      var currentUser;
      // Pass the username and password to logIn function
      Parse.User.logIn(
        document.getElementById("username").value,
        document.getElementById("password").value
      )
        .then(user => {
          // Do stuff after successful login
          if (typeof document !== "undefined") {
            currentUser = Parse.User.current().get("officerClass");
            console.log(currentUser);
            if (currentUser == "admin") {
              document.location.href = "dashboard2.html";
            }
            else {
              document.location.href = "dashboard.html";
            }
          }
        })
        .catch(error => {
          if (typeof document !== "undefined")
            // alert(
            //   `Error while logging in user: ${JSON.stringify(error)}`
            // );
            $('.login-validation').removeClass('d-none')
          console.error("Error while logging in user", error);
        });
    }
  </script>
</head>

<body>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand text-white" href="login.html"><i><img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Seal_of_Sikkim.svg/1200px-Seal_of_Sikkim.svg.png"
          alt="Government of Sikkim Logo" class="logo"></i> Government of Sikkim</a>
  </nav>
  <!-- login jumbotron -->
  <div class="jumbotron jumbotron-fluid login-jumbotron">
    <div class="container">
      <form class="login-form">
        <div class="text">
          <h5 class="display-4 mb-3 login-text">LOGIN</h1>
            <p class="text-muted">
              Enter Registered Username and Password
            </p>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" />
        </div>
        <p class="login-validation d-none">Incorrect Login Credentials</p>

        <button type="button" class="btn btn-block login-btn" onclick="login()" id="loginButton">
          LOGIN
        </button>
        <script>  
          $("#password").keypress(function(event) { 
              if (event.keyCode === 13) { 
                  $("#loginButton").click(); 
              } 
          });
           $("#username").keypress(function(event) { 
              if (event.keyCode === 13) { 
                  $("#loginButton").click(); 
              } 
          });
        </script>
      </form>
    </div>
  </div>
  <!--JS, Popper.js, and jQuery-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
